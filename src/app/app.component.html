<mat-toolbar color="primary">
  <span>Shape Rotator</span>
</mat-toolbar>
<div class="app-container">
  <h2>
    Use this handy tool to rotate shapes. By rotating a single shape just once,
    you can officially call yourself a Shape Rotator.
  </h2>

  <div class="shapes-container">
    <div class="shape">
      <svg
        [style.transform]="getSquareAngle()"
        viewBox="0 0 150 150"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Simple rectangle -->
        <rect width="150" height="150" />
      </svg>
      <mat-slider
        class="example-margin"
        max="360"
        min="-360"
        step="1"
        thumbLabel="true"
        aria-labelledby="square-rotation-slider"
        (input)="updateSquareAngle($event.value ? $event.value : 0)"
        [value]="squareAngle"
      ></mat-slider>
    </div>
    <div class="shape">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 150 150"
        [style.transform]="gettriangleAngle()"
      >
        <polygon points="75, 20.0955 150, 150 0, 150" />
      </svg>
      <mat-slider
        class="example-margin"
        max="360"
        min="-360"
        step="1"
        thumbLabel="true"
        aria-labelledby="triangle-rotation-slider"
        (input)="updatetriangleAngle($event.value ? $event.value : 0)"
        [value]="triangleAngle"
      ></mat-slider>
    </div>
    <div class="shape">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" />
      </svg>
      <mat-slider
        class="example-margin"
        max="360"
        min="-360"
        step="1"
        value="0"
        thumbLabel="true"
        aria-labelledby="circle-rotation-slider"
      >
      </mat-slider>
    </div>
  </div>
</div>
