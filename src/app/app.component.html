<div class="app-container">
  <h1>Shape Rotator</h1>
  <h2>
    Use this handy tool to rotate shapes. If someone asks if you can rotate
    shapes in your mind, you can lie and say you can, by studying the movement
    of the shapes here.
  </h2>

  <div class="shapes-container">
    <div class="shape">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" />
      </svg>
    </div>
    <div class="shape">
      <svg
        class="square"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Simple rectangle -->
        <rect width="150" height="150" />
      </svg>
    </div>
    <div class="shape">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <polygon points="50, 13.397 100, 100 0, 100" />
      </svg>
    </div>
  </div>
</div>
